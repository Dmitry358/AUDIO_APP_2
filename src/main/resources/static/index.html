<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Call App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 40px;
        }
        #callBtn {
            font-size: 2.5rem; /* —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ */
            padding: 30px 60px; /* —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s;
        }
        #callBtn:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }
        .calling {
          background-color: red !important;
        }
    </style>
</head>
<body>
<p id="incomingCall" style="display:none; color:red; font-size:1.5rem;">
    üìû Chiamata in entrata
</p>

<button id="callBtn">Call</button>
<audio id="remoteAudio" autoplay></audio>

<script>
    // ------------------------------
    // 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebSocket –¥–ª—è Render
    // ------------------------------
    const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
    const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

    ws.onopen = () => {
      console.log("WebSocket connected!");
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      // üìû chiamata in entrata
      if (data.type === "incoming-call") {
        document.getElementById("incomingCall").style.display = "block";
        return;
      }

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ sdp: pc.localDescription }));
        }
      } 
      else if (data.ice) {
        try {
          await pc.addIceCandidate(data.ice);
        } 
        catch (e) {
          console.error("Error adding ICE candidate:", e);
        }
      }
    };

    // ------------------------------
    // 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebRTC
    // ------------------------------
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        {
          urls: 'turn:openrelay.metered.ca:80',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ]
    });

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({ ice: event.candidate }));
      }
    };

    pc.ontrack = (event) => {
      document.getElementById("remoteAudio").srcObject = event.streams[0];
    };

    let localStream;

    document.getElementById("callBtn").onclick = async () => {
      document.getElementById("callBtn").classList.add("calling");
      
      // üì¢ avvisa gli altri utenti
      ws.send(JSON.stringify({ type: "incoming-call" }));
      
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      }

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ sdp: pc.localDescription }));
    };
</script>
</body>
</html>
